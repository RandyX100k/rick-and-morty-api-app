<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick & Morty Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      color: #58a6ff;
    }

    #filter_personaje, #filter {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    .card-personaje {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
      transition: 0.3s;
    }

    .card-personaje:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.4);
    }

    .card-personaje img {
      width: 100%;
      border-radius: 10px;
    }

    .estado-alive { color: #22c55e; font-weight: bold; }
    .estado-dead { color: #ef4444; font-weight: bold; }
    .estado-unknown { color: #d4d4d4; font-weight: bold; }

    #qty_personajes {
      text-align: center;
      margin-bottom: 20px;
    }

    #paginacion {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    button {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ”Ž Busca tu personaje favorito de Rick & Morty</h1>
    <h2 id="qty_personajes"></h2>

    <input type="text" id="filter_personaje" placeholder="Escribe un nombre...">
    <select id="filter">
      <option value="none">-- Filtrar por estado --</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown">Unknown</option>
    </select>

    <div class="row mt-4" id="personajes">
      <!-- Se cargan los personajes -->
    </div>

    <div class="paginacion" id="paginacion"></div>
  </div>

  <script src="personajes.js"></script>
</body>
</html>
